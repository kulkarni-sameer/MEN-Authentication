<!DOCTYPE html>
<html>
<head>
<title>Register Login with Authentication</title>

<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<h1>CSE591 Assignment 1</h1>
	
	<!-- main -->
	<div class="container">
	<div class="main">
		<!--login-profile-->
		
		<!--login-profile-->
		<!--signin-form-->
		<div class="w3">
			<div class="login">
				<h3>Login</h3>
				
				<div class="login-form">
					<form action="/" method="post">
					<p>	<input type="text" name="logemail" placeholder="User Name" required=""></p>
					<p>	<input type="password" name="logpassword" placeholder="Password" required=""></p>
						<div class="tp">
						<p>	<input id="loginbtn" type="submit" value="LOGIN"></p>
						</div>
					</form>
				</div>
			</div>
		</div>
	
			<div class="registration">
				<h3>Register</h3>
				
			
					<form action="/" method="post">
						<input type="text" name="email" placeholder="E-mail" required="">
						<input type="text" name="username" placeholder="Username" required="">
						<input type="password" name="password" placeholder="Password" required="">
						<input type="password" name="passwordConf" placeholder="Confirm Password" required="">
						<input type="submit" id="regbtn" value="REGISTER">
					</form>
		</div>
		
	
	</div>
	</div>
		<div class="footer">
			<p>Developed by Sameer Kulkarni</p>
		</div>
</body>
</html>
